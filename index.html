<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- Random Recipe -->
    <div class="card">
        <section class="random-recipe-section">
            <div class="recipe-text">
                <h2>Random Recipe</h2>
                <div id="randomRecipeText">
                    Example recipe description here.
                </div>
            </div>
            <div class="recipe-image">
                <img id="randomRecipeImage" src="https://via.placeholder.com/400" alt="Recipe Image">
            </div>
        </section>
    </div>

    <!-- Search Recipes by Ingredient -->
    <div class="card">
        <section class="search-section">
            <h2>Find Recipes by Ingredient</h2>
            <div class="search-bar">
                <input type="text" id="ingredientInput" placeholder="Enter an ingredient">
                <button id="searchButton">Search</button>
            </div>
        </section>

        <!-- Search Results -->
        <section id="searchResults" class="search-results">
        </section>
    </div>
</body>
</html>
