<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tweet wall</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</head>

<body>
    <div class="new-tweet-container">
        <input type="text" class="tweet-input" placeholder="What's happening @dora_codes?" />
        <button class="create-tweet-button">Tweet</button>
    </div>
    <div class="hashtag-container">
        <button class="hashtag-button">#coding</button>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>

</html>
