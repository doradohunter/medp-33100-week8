<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokémon Catcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokémon Catcher</h1>
    <div class="pokemon-card" id="currentPokemon">
      <h2 id="pokemonName">Loading...</h2>
      <img
        id="pokemonImage"
        class="pokemon-image"
        src="/api/placeholder/200/200"
        alt="Pokemon"
      />
      <div class="stats" id="pokemonStats"></div>
      <div class="button-group">
        <button class="catch-btn" onclick="catchPokemon()">
          Catch Pokémon!
        </button>
        <button class="skip-btn" onclick="skipPokemon()">Skip</button>
      </div>
    </div>

    <div class="caught-container">
      <h3>Caught Pokémon</h3>
      <div id="caughtGrid" class="caught-grid"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
