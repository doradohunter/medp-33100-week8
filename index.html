<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bible API2</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <h1>See What God Has To Say:</h1>

    <div class="userInfo">
        <div class="speech">
            <b class="verse">Holy Verse Of The Day</b>
            <p class="dailyText"></p>
        </div>
        <div class="user">
            <label>Enter Your Name:</label>
            <input type="text" placeholder="Jesus Christ" oninput="holyCalc();">
        </div>
        <div class="user">
            <label>Enter Year of Birth:</label>
            <input type="int" placeholder="4 BC" oninput="holyCalc();">
        </div>
    </div>
    
    <div class="holyInfo">
        <img class="point" src="https://www.pikpng.com/pngl/b/32-321902_pointing-finger-hand-pointing-direction-point-pointing-finger.png" width="300px">
        <div class="speech">
            <b class="verse">Romans: 12:10</b>
            <p class="text">God Loves You!</p>
        </div>
    </div>

    <button class="prayButton">✞ Amen ✞</button>


    <script src="script.js"></script>
</body>
</html>
